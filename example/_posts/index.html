---
layout: wrapper
---
<h1>Showing all posts</h1>
<% for(var index in posts) {
     var thisPost = posts[index];
     if(thisPost.fileType == '.md') { %>
        <div>
            <small><%=: thisPost.timestamp | formatDate:'DD MMMM, YYYY' %></small>
            <h2><a href="<%= thisPost.permalink %>"><%= thisPost.title %></a></h2>
        </div>
<%   }
   }
%>
